name: Vertex AI Gemini with WIF

on:
  workflow_dispatch:

jobs:
  run-gemini:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: arctic-rite-403213
          workload_identity_provider: projects/981455329465/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: vertexai-ci@arctic-rite-403213.iam.gserviceaccount.com

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gemini Script
        run: python app.py
